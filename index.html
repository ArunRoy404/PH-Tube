<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="assets/Small Logo.png" type="image/x-icon">

    <!-- daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        .inter {
            font-family: "Inter", sans-serif;
            font-weight: normal;
        }

        .active-btn {
            background-color: #ef4444;
            color: white;
        }
    </style>

</head>

<body class="container mx-auto inter">
    <header>
        <nav class="py-5 flex items-center justify-between border-b-[1px] border-[#17171733]">

            <!-- logo container  -->
            <div>
                <img src="assets/Logo.png" alt="">
            </div>

            <!-- search field  -->
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input id="search" type="search" required placeholder="Search" />
            </label>

            <!-- sort button container  -->
            <div>
                <button class="btn hover:bg-red-500 hover:text-white">
                    Sort by view
                </button>
            </div>
        </nav>
    </header>
    <main class="mb-12">

        <!-- button container  -->
        <div id="cat-button-container" class="flex justify-center gap-5 py-7">
            <button onclick="handleCatBtn('all')" id="cat-all" class="btn hover:bg-red-500 hover:text-white">
                All
            </button>
        </div>

        <!-- loader container  -->
        <div id="loader" class="relative top-5 hidden">
            <div class="absolute top-5 left-[50%] -translate-x-[50%]">
                <span class="loading loading-dots loading-xl"></span>
            </div>
        </div>

        <!-- videos container  -->
        <div id="video-container" class="grid grid-cols-4 gap-6">
        </div>

        <!-- no video container  -->
        <div id="no-video" class="hidden">
            <div class="pt-[20vh] flex flex-col items-center gap-5">
                <div>
                    <img src="assets/Icon.png" alt="">
                </div>
                <h1 class="font-bold text-[#171717] text-3xl text-center">Oops!! Sorry, There is no <br>content here
                </h1>
            </div>
        </div>

        <!-- video details modal  -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button>  -->
        <dialog id="video_detail_modal" class="modal">
            <div class="modal-box">

                <!-- video detail  -->
                <div id="detail-body" class="card bg-base-100 image-full shadow-sm">
                </div>

                <!-- modal action  -->
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer></footer>


    <script src="scripts/app.js"></script>
</body>

</html>
