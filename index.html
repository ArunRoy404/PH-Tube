<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="assets/Small Logo.png" type="image/x-icon">

    <!-- daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        .inter{
            font-family: "Inter", sans-serif;
            font-weight: normal;
        }
        .active-btn{
            background-color: #ef4444;
            color: white;
        }
    </style>

</head>

<body class="container mx-auto inter">
    <header>
        <nav class="py-5 flex items-center justify-between border-b-[1px] border-[#17171733]">

            <!-- logo container  -->
            <div>
                <img src="assets/Logo.png" alt="">
            </div>

            <!-- sort button container  -->
            <div>
                <button class="btn hover:bg-red-500 hover:text-white">
                    Sort by view
                </button>
            </div>

            <!-- blog button container  -->
            <div>
                <button class="btn bg-red-500 text-white hover:bg-white hover:text-black">
                    Blog
                </button>
            </div>
        </nav>
    </header>
    <main class="mb-12">

        <!-- button container  -->
        <div id="cat-button-container" class="flex justify-center gap-5 py-7">
            <button onclick="handleCatBtn('all')" id="cat-all" class="btn hover:bg-red-500 hover:text-white">
                All
            </button>
        </div>

        <!-- videos container  -->
        <div id="video-container" class="grid grid-cols-4 gap-6">
        </div>

        <!-- no video container  -->
        <div id="no-video" class="hidden">
            <div class="pt-[20vh] flex flex-col items-center gap-5">
                <div>
                    <img src="assets/Icon.png" alt="">
                </div>
                <h1 class="font-bold text-[#171717] text-3xl text-center">Oops!! Sorry, There is no <br>content here</h1>
            </div>
        </div>
    </main>
    <footer></footer>


    <script src="scripts/app.js"></script>
</body>
</html>
